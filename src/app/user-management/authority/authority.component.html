<!-- Page Content -->
<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
      <div class="row align-items-center">
          <div class="col">
              <h3 class="page-title">{{'users.label.user' | translate}}</h3>
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="javascript:">{{'users.label.user' | translate}}</a></li>
                  <li class="breadcrumb-item active">{{'users.label.lstUser' | translate}}</li>
              </ul>
          </div>
      </div>
  </div>
  <!-- /Page Header -->



  <div class="row col-md-12">
    <div class="row col-md-12">
      <div style="margin: 10px 5px;">
        <div class="task-assign form-group">
          <a class="task-complete-btn task-completed float-right btn-save" href="javascript:void(0);" (click)="btnNew()">
            <i class="fa-solid fa-square-plus" style="color: #183153;margin-right: 5px;"></i> Add
          </a>
        </div>

        <div class="task-assign form-group" style="margin-left: 15px;">
          <a class="task-complete-btn task-completed float-right btn-save" href="javascript:void(0);" [ngClass]="{'disabled': disabled === true}" (click)="btnEdit()">
            <i class="fa-solid fa-square-plus icon-color-01"></i> Edit
          </a>
        </div>

        <div class="task-assign form-group" style="margin-left: 15px;" >
          <a class="task-complete-btn task-completed float-right btn-save" href="javascript:void(0);" [ngClass]="{'disabled-delete': disabled === true,'disabled-delete-remove': disabled === false }" (click)="btnDelete()">
            <i class="las la-trash icon-color-01"></i> Delete
          </a>
        </div>

        <div class="task-assign form-group">
          <a class="task-complete-btn task-completed float-right" href="javascript:void(0);" (click)="onBtnExport()" style="margin-left: 15px;">
            <i class="lar la-file-excel" style="color: #183153;margin-right: 5px;"></i> Download CSV export file
          </a>
        </div>

        <div style="width: 300px;" class="float-right">
          <!-- <label class="col-form-label float-right" style="width: 80px;">{{'common.label.search' | translate}} :</label> -->
          <input type="text" class="form-control form-control-sm"  placeholder="{{'common.label.searchNameThere' | translate}} ...">
      </div>

      </div>
    </div>
  </div>



  <div class="row col-md-12" style="height: 500px;">
    <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [tooltipShowDelay]="tooltipShowDelay"
    [pagination]="true"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged($event)"
  ></ag-grid-angular>
  </div>
</div>
